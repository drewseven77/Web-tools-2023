    <main>
        <section>
            <h2>Let Us Know Your Concerns</h2>
            <p>
                By filling out this form
            </p>
            <fieldset class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">

                <h3 class="contacth3"> Personal Information</h3>
                <form id="myMailerForm" method="post" action="mailto:3616261@student.dcccd.edu">
                    <p>
                        <label title="Enter your first name.">First Name <input type="text" name="First Name"
                                placeholder=" First Name"></label>
                    </p>
                    <p>
                        <label title="Enter your last name.">Last Name <input type="text" name="Last Name"
                                placeholder=" Last Name"></label>
                    </p>
                    <p>
                        <label title="Enter your email address.">E-Mail <input type="text" name="Email"
                                placeholder="Email"></label>
                    </p>
                    <h3 class="contacth3">If theres a problem with a webpage please select one
                    </h3>
                    <label class="w3-text-black" title="Select a page">Specific Page</label>
                    <select name="pageID">
                        <option value="">&larr;&nbsp;Select page&nbsp;&rarr;</option>
                        <option value="1">Home</option>
                        <option value="2">Contact</option>
                        <option value="3">Gallery</option>
                        <option value="4">Faqs</option>
                    </select>


                    <h3 class="contacth3">Message</h3>
                    <p>
                        <label title="Select if you have a Question">Question <input class="w3-check" type="checkbox"
                                name="request"></label>
                        <br>
                        <label title="Select if you have a comment.">Comment <input class="w3-check" type="checkbox" name="request"></label>
                    </p>
                    <p>
                        <label title="Subject of your problem.">Subject <input type="text" name="Email"
                                placeholder="Subject"></label>
                    </p>
                    <p>
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message"></textarea>
                    </p>
                    
                    <button class="w3-button w3-block w3-section w3-light-blue w3-ripple w3-padding">Send</button>
                </form>
            </fieldset>

        </section>
